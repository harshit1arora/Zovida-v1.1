services:
  # Backend Service (FastAPI)
  - type: web
    name: zovida-backend
    env: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    plan: free
    region: ohio
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
      - key: AZURE_VISION_KEY
        sync: false
      - key: AZURE_VISION_ENDPOINT
        value: https://zovida-foundry.cognitiveservices.azure.com/
      - key: AZURE_VISION_REGION
        value: centralindia
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: COSMOS_KEY
        sync: false
      - key: COSMOS_ENDPOINT
        value: https://zovida-db-account.documents.azure.com:443/
      - key: AZURE_TRANSLATOR_KEY
        sync: false
      - key: AZURE_TRANSLATOR_ENDPOINT
        value: https://api.cognitive.microsofttranslator.com/
      - key: AZURE_TRANSLATOR_REGION
        value: centralindia

  # Frontend Service (React + Vite)
  - type: web
    name: zovida-frontend
    env: static
    buildCommand: cd Zovida-main && npm install && npm run build
    staticPublishPath: Zovida-main/dist
    envVars:
      - key: VITE_API_URL
        value: https://zovida-backend.onrender.com
